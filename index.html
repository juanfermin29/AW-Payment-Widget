<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Lit + TS</title>
    <script
      type="module"
      src="/src/elements/aw-payment-widget/aw-payment-widget.ts"
    ></script>
  </head>
  <body>
    <aw-payment-widget></aw-payment-widget>
  </body>
  <script>
    document.querySelector("aw-payment-widget").widgetTokenPromise = getDogs;
    async function getDogs() {
      var resp = await fetch("https://dog.ceo/api/breeds/image/random").then(
        (x) => x.json()
      );
      return resp.status;
    }
  </script>
</html>
