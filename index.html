<!DOCTYPE html>
<html lang="en">

  <style>
    .payButton {
      color: white;
      font-weight: bolder;
      display: block;
      text-align: center;
      width: 150px;
      padding: 10px;
      border-radius: 50px;
      background-color: dodgerblue;

      cursor: pointer;
    }
    .payButton:hover {

  <body style="background-color: #333">
    <aw-payment-widget
      text="Pago rÃ¡pido"
      currency="CLP"
      country="Chile"
      class="payButton"
    ></aw-payment-widget>
  </body>
  <script>
    document.addEventListener("onPaySuccess", (e) => {
      console.log(e);
    });

    document.querySelector("aw-payment-widget").widgetTokenCallback =
      getWidgetToken;
    const payData = {
      currency: "CLP",
      amount: 1000,
      metadata: {
        clientEmail: "juan@email.com",
        clientDNI: "26075618",
      },
    };
    async function getWidgetToken() {
      var resp = await fetch("http://localhost:3005/generate-widget-token", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          amount: payData.amount,
          currency: payData.currency,
          metadata: payData.metadata,
        }),
      }).then((x) => x.json());
      return resp.widget_token;
    }
  </script>
</html>
