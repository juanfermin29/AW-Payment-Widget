<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Lit + TS</title>
    <script
      type="module"
      src="/src/elements/aw-payment-widget/aw-payment-widget.ts"
    ></script>
  </head>
  <body style="background-color: white;">
    <aw-payment-widget
      text="Deposito rapido"
      currency="CLP"
      country="Chile"
      buttonClass="bg-green-500 px-5 py-2 text-lg text-white rounded-full font-bold"
    ></aw-payment-widget>
  </body>
  <script>
    document.querySelector("aw-payment-widget").widgetTokenCallback = getWidgetToken;
    const payData = {
      currency: "CLP",
      amount: 1500,
      metadata: {
        clientEmail: "juan@email.com",
        clientDNI: "26075618",
      },
    };
    async function getWidgetToken() {
      var resp = await fetch(
        "http://localhost:3005/generate-widget-token",
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            amount: payData.amount,
            currency: payData.currency,
            metadata: payData.metadata
          }),
        }
      ).then((x) => x.json());
      return resp.widget_token;
    }
  </script>
</html>
